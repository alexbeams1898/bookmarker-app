<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bookmarker App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body onload="fetchBookmarks()">
    <header>
      <h1>LocalStorage</h1>
      <hr />
    </header>

    <main>
      <h2>An Easy Way to Keep Track of Your Sites</h2>
      <form id="myForm">
        <label for="myForm">Site Name</label>
        <input type="text" id="siteName" placeholder="Website Name" />

        <label for="myForm">Site URL</label>
        <input type="text" id="siteURL" placeholder="Website URL" />

        <button type="submit">Submit</button>
      </form>
    </main>

    <div id="bookmarksResults"></div>

    <footer><p>&copy; 2018 SideProjects, Inc.</p></footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
